<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Orders</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static',filename='styles/customer/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='styles/customer/css/plugins/metisMenu/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static',filename='styles/customer/css/sb-admin-2.css') }}" rel="stylesheet">

    
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div style="text-align:center">
                    <h1>Order Manager</h1>
                </div>
                
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" novalidate enctype="multipart/form-data" action="" method="post">
                            {{ form.hidden_tag()  }}
                            <fieldset>
                                <div class="form-group">
                                    {{ form.username(placeholder='Username', class='form-control') }}
                                </div>
                                <div class="form-group">
                                    {{ form.password(placeholder='Password', class='form-control') }}
                                </div>
                                <div class="checkbox">
                                    <label>
                                        {{ form.remember_me() }}Remember Me
                                    </label>
                                </div>
                                {{ form.submit(class='btn btn-lg btn-success btn-block') }}
                            </fieldset>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="js/plugins/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/sb-admin-2.js"></script>

</body>

</html>
